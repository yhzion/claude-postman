# pre-commit 설정
# 100% 터미널 바이브코딩용

repos:
  # === pre-commit (빠른 것, 1-3초) ===

  # 1. 파일 레벨 검사
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # 2. Go 포맷팅 (로컬)
  - repo: local
    hooks:
      - id: go-fmt
        name: go-fmt
        entry: gofmt -l -w
        language: system
        types: [go]

      - id: go-imports
        name: go-imports
        entry: goimports -l -w
        language: system
        types: [go]
        require_serial: true

      - id: go-vet
        name: go-vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false

  # === pre-push (느린 것, 30-60초) ===

  # 4. 통합 린팅
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]

  # 5. 빌드 확인
  - repo: local
    hooks:
      - id: go-build
        name: go-build
        entry: go build ./...
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]

  # 6. 테스트
  - repo: local
    hooks:
      - id: go-test
        name: go-test
        entry: go test -short ./...
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]
